<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation Tabs Menu Design Using Html Css & Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="navigation">
        <li class="active">
            <a href="#">
                <span class="icon"><ion-icon name="home"></ion-icon></span>
                <span class="text">Home</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <span class="text">Profile</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="chatboxes"></ion-icon></span>
                <span class="text">Messages</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="camera"></ion-icon></span>
                <span class="text">Photos</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="settings"></ion-icon></span>
                <span class="text">Settings</span>
            </a>
        </li>
    </ul>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
